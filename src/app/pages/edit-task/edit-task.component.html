<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h3 class="text-center text-primary fw-bold mb-4">Modifier la tâche</h3>

        <form (ngSubmit)="updateTask()">
            <div class="mb-3">
                <label class="form-label fw-bold">Nom de la tâche</label>
                <input type="text" class="form-control" [(ngModel)]="task.title" name="taskTitle" required />
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Description</label>
                <textarea class="form-control" [(ngModel)]="task.description" name="taskDescription" required rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Statut</label>
                <select class="form-select" [(ngModel)]="task.status" name="taskStatus" required>
                    <option value="Todo">À faire</option>
                    <option value="In Progress">En cours</option>
                    <option value="Done">Terminé</option>
                </select>
            </div>

            <div class="d-flex justify-content-end gap-3">
                <button type="button" class="btn btn-outline-danger px-4" (click)="cancel()">
                    Annuler
                </button>
                <button type="submit" class="btn btn-primary px-4" style="background-color: #6D9EEB; border-color: #6D9EEB;">
                    Sauvegarder
                </button>
            </div>
        </form>
    </div>
</div>
